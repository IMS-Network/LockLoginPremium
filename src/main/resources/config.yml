#Enable debug files
#such when a player is
#auto-logged
Debug: true

#BETA OPTION
#
#Only available in BungeeCord.
#This options tells the plugin if keep the
#online mode skin or not
Skin: true

#Should the plugin keep
#offline UUIDs of /premium
#players?
#
#This is recommended to avoid
#player data loses
KeepOffline: true
